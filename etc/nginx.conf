server {

    listen 80 default;
    server_name localhost;
    root /home/box/web;
    error_log /home/box/web/etc/error.log;

    location ~^/uploads/ {
        root /home/box/web;
    }

    location ~\.\w+$ {
        root /home/box/web/public;
    }    

     location ~* \w+/$ {
        return 404;
    }
}
